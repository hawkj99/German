<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>German Flashcards (Offline)</title>
<style>
  :root{
    --bg: #0b0d10;
    --card: #14181d;
    --ink: #e8eef7;
    --muted: #9fb3c8;
    --accent: #7aa2ff;
    --border: #22303d;
    --shadow: 0 6px 20px rgba(0,0,0,.25);
  }
  html,body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--ink);
    font:16px/1.4 -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }
  .app{
    display:grid;
    grid-template-columns: 48px 1fr;
    gap:0;
  }
  header{
    position: sticky;
    top:0;
    z-index:50;
    grid-column:1 / -1;
    background: linear-gradient(180deg, rgba(11,13,16,.92), rgba(11,13,16,.78) 60%, rgba(11,13,16,0));
    backdrop-filter: blur(6px);
    padding: env(safe-area-inset-top) 12px 8px 12px;
    border-bottom:1px solid var(--border);
  }
  .controls{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
  }
  .btn{
    appearance:none;
    border:1px solid var(--border);
    background:var(--card);
    color:var(--ink);
    padding:10px 12px;
    border-radius:14px;
    box-shadow: var(--shadow);
    font-weight:600;
  }
  .btn:active{ transform: translateY(1px); }
  .az-rail{
    position: sticky;
    top: 64px;
    align-self: start;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:2px;
    padding:8px 4px;
    user-select:none;
  }
  .az-rail button{
    width:36px; height:24px; font-size:12px; line-height:24px;
    background:transparent; color:var(--muted); border:0; border-radius:8px;
  }
  .az-rail button.active,.az-rail button:active{ color: var(--ink); background: #1e2732; }
  .list{
    padding: 8px 12px 40vh 8px;
    display:flex;
    flex-direction: column;
    align-items:flex-start;
  }
  .card{
    background: var(--card);
    border:1px solid var(--border);
    border-radius: 18px;
    padding:16px 14px;
    margin:10px 0;
    box-shadow: var(--shadow);
    transform: translateZ(0);
    transition: background .15s ease, border-color .15s ease;
    touch-action: manipulation;
    width: 56%;
    box-sizing: border-box;
  }
  .card:active{ background:#192028; }
  .german{
    font-size: 20px;
    font-weight:700;
    letter-spacing:.2px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .english{
    margin-top:8px;
    color: var(--muted);
    font-size:18px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .english.hidden{ display:none; }
  .section-anchor{ padding-top: 72px; margin-top: -72px; }
  .search{ flex:1; display:flex; gap:8px; }
  .search input{
    flex:1; min-width:120px; background: #0f141a; color: var(--ink);
    border:1px solid var(--border); border-radius:14px; padding:10px 12px;
  }
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="controls">
      <button class="btn" id="collapseAll">Show All German</button>
      <button class="btn" id="revealAll">Reveal All English</button>
      <div class="search">
        <input id="filter" type="search" placeholder="Filter by German (e.g., sch…)" aria-label="Filter German" />
      </div>
    </div>
  </header>

  <nav class="az-rail" aria-label="Alphabet Jump"></nav>
  <main class="list" id="list" aria-live="polite"></main>
</div>

  `;
  // --------------------------------------------------------------------

  // Robust parser for the custom format:
  function parseCustomCSV(text){
    if(!text) return [];
    // Normalize newlines
    text = text.replace(/\r\n/g,'\n').replace(/\r/g,'\n');

    // Remove any occurrences of ~~~" (Excel sometimes places closing quote AFTER ~~~)
    text = text.replace(/~~~"\s*/g,'~~~');

    // Trim outer whitespace
    text = text.trim();

    // If whole file is wrapped in quotes, remove them
    if(text.startsWith('"') && text.endsWith('"')){
      text = text.slice(1, -1).trim();
    }

    // Split into raw rows by ~~~, then clean each row
    const rawRows = text.split('~~~').map(r => r.trim()).filter(r => r.length>0);

    const out = rawRows.map(r => {
      // Remove any stray leading/trailing quotes around this row
      r = r.replace(/^"+/, '').replace(/"+$/, '').trim();

      // Split into columns on first occurrence of |||
      const parts = r.split('|||');
      const left = (parts[0]||'').trim();
      // join remaining parts in case ||| appears inside text (rare)
      const right = parts.length>1 ? parts.slice(1).join('|||').trim() : '';
      return { de: left, en: right };
    });

    return out;
  }

  function normalizeFirstLetter(s){
    if(!s) return '#';
    const ch = s.trim().charAt(0).toUpperCase();
    if(ch==='Ä') return 'A';
    if(ch==='Ö') return 'O';
    if(ch==='Ü') return 'U';
    if(ch==='ẞ'||ch==='ß') return 'S';
    if(ch < 'A' || ch > 'Z') return '#';
    return ch;
  }

  // parse, sort and initialise
  let rows = parseCustomCSV(csvData);
  rows.sort((a,b)=>a.de.localeCompare(b.de,'de',{sensitivity:'base'}));
  let filtered = rows.slice();
  let anchors = {};

  function render(data){
    listEl.innerHTML='';
    let lastLetter = null;
    data.forEach((row, idx)=>{
      const L = normalizeFirstLetter(row.de);
      if(L !== lastLetter){
        const anchor = document.createElement('div');
        anchor.className='section-anchor';
        anchor.id = `sec-${L}`;
        listEl.appendChild(anchor);
        lastLetter = L;
      }

      const card = document.createElement('article');
      card.className='card';
      card.tabIndex=0;
      card.dataset.idx=idx;

      const de = document.createElement('div');
      de.className='german';
      // preserve internal newlines as paragraph spacing
      de.innerHTML = row.de.replace(/\n{2,}/g,'\n\n').replace(/\n/g,'<br><br>');

      const en = document.createElement('div');
      en.className='english hidden';
      en.innerHTML = row.en.replace(/\n{2,}/g,'\n\n').replace(/\n/g,'<br>');

      card.appendChild(de);
      card.appendChild(en);

      const toggle = ()=>en.classList.toggle('hidden');
      card.addEventListener('click', toggle);
      card.addEventListener('keydown', e=>{
        if(e.key==='Enter'||e.key===' '){ e.preventDefault(); toggle(); }
      });

      listEl.appendChild(card);
    });
    buildAnchors(data);
  }

  function buildAnchors(data){
    anchors = {}; // reset anchors mapping
    data.forEach((r,idx)=>{
      const L = normalizeFirstLetter(r.de);
      if(!(L in anchors)) anchors[L]=idx;
    });
    // render rail
    railEl.innerHTML = '';
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const present = new Set(Object.keys(anchors));
    letters.forEach(L=>{
      const btn = document.createElement('button');
      btn.type='button';
      btn.textContent = L;
      if(!present.has(L)){
        btn.disabled = true;
        btn.style.opacity = .35;
      }
      btn.addEventListener('click', ()=>jumpToLetter(L));
      railEl.appendChild(btn);
    });
  }

  function jumpToLetter(L){
    if(!(L in anchors)) return;
    const idx = anchors[L];
    const target = listEl.querySelector(`[data-idx="${idx}"]`);
    if(target){
      target.scrollIntoView({behavior:'smooth', block:'start'});
      target.classList.add('pulse');
      setTimeout(()=>target.classList.remove('pulse'),400);
    }
  }

  function applyFilter(){
    const q = (filterEl.value||'').trim().toLowerCase();
    filtered = q ? rows.filter(r=>r.de.toLowerCase().includes(q)) : rows.slice();
    render(filtered);
  }

  // controls
  collapseBtn.addEventListener('click', ()=>listEl.querySelectorAll('.english').forEach(el=>el.classList.add('hidden')));
  revealBtn.addEventListener('click', ()=>listEl.querySelectorAll('.english').forEach(el=>el.classList.remove('hidden')));
  filterEl.addEventListener('input', applyFilter);

  // small pulse style
  const style = document.createElement('style');
  style.textContent=`.card.pulse{ outline:2px solid var(--accent); }`;
  document.head.appendChild(style);

  // initial render
  render(filtered);

})();
</script>
</body>
</html>
